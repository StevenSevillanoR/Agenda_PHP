<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="callout primary login">
                <h4>Registro</h4>
                <form id="formulario">
                  <div class="col small-12">
                    <div class="row">
                      <!-- Nombre -->
                      <div class="input-field col s11">
                        <label for="nombre" data-success="Correcto" class="textoForm"><i class="material-icons prefix">perm_identity</i> Nombre y Apellidos</label>
                        <input id="nombre" type="text" name="nombre_usuario" required="required">
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row">
                      <!-- Email -->
                      <div class="input-field col s11">
                        <label for="email" class="textoForm"><i class="material-icons prefix">email</i> Email</label>
                        <input id="email" type="email" name="email_usuario" required="required">
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row">
                      <!-- Fecha de Nacimiento -->
                      <div class="input-field col s11">
                        <label for="fechaNacimiento" class="textoForm"><i class="material-icons prefix">cake</i> Fecha de Nacimiento</label>
                        <input type="date" class="datepicker" id="fechaNacimiento" name="fecha_nacimiento" required="required">
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row">
                      <!-- Sexo -->
                      <div class="input-field col s12">
                        <label class="textoForm"><i class="material-icons prefix">people_outline</i> Sexo: </label>
                        <div class="row">
                          <input id="masculino" name="sexo" type="radio" class="with-gap" value="Masculino">
                          <label for="masculino">Masculino</label>
                        </div>
                        <div class="row">
                          <input id="femenino" name="sexo" type="radio" class="with-gap" value="Femenino">
                          <label for="femenino">Femenino</label>
                        </div>
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row">
                      <!-- Contraseña -->
                      <div class="input-field col s11">
                        <label for="contrasena" class="textoForm"><i class="material-icons prefix">vpn_key</i> Contraseña</label>
                        <input id="contrasena" type="password" name="contrasena" required="required">
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row">
                      <!-- Contraseña Repetida -->
                      <div class="input-field col s11">
                        <label for="contrasenaRepetida" class="textoForm"><i class="material-icons prefix">vpn_key</i> Escribe de nuevo la contraseña</label>
                        <input id="contrasenaRepetida" type="password" name="contrasena_repetida" required="required">                        
                      </div>
                      <!-- ................................. -->
                    </div>
                    <div class="row align-center">
                      <!-- Botón Submit -->
                      <div class="col s12 text-center">
                        <button type="submit" name="submit" class="button">Registrarse</button>
                      </div>
                      <!-- ................................. -->
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
